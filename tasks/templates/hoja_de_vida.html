{% extends "base.html" %}

{% block title %}Inicio | {{ perfil.nombres }} {{ perfil.apellidos }}{% endblock %}

{% block content %}
<style>
    .hero-section {
        background: white;
        padding: 3rem;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        margin-bottom: 2rem;
    }

    .profile-img {
        width: 160px;
        height: 160px;
        object-fit: cover;
        border: 5px solid #f8f9fa;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .contact-info .small {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 6px 0;
    }

    .contact-info i {
        color: #0d6efd;
        font-size: 1.1rem;
        min-width: 22px;
    }

    .info-label {
        font-weight: 600;
        color: #495057;
        white-space: nowrap;
    }

    .btn-cv {
        padding: 12px 30px;
        font-weight: 700;
        border-radius: 50px;
        transition: all 0.3s;
        text-transform: uppercase;
        letter-spacing: 1px;
        border: none;
    }

    .btn-cv:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(13, 110, 253, 0.4);
        background-color: #0b5ed7;
    }

    .summary-card {
        border: none;
        border-radius: 12px;
        transition: transform 0.3s ease;
        background: white;
    }

    .summary-card:hover {
        transform: translateY(-5px);
    }

    .section-icon {
        font-size: 2rem;
        color: #0d6efd;
    }
</style>

<div class="hero-section">
    <div class="row align-items-center">
        {% if perfil %}
        <div class="col-lg-3 text-center mb-4 mb-lg-0">
            {% if perfil.fotoperfil %}
                <img src="{{ perfil.fotoperfil.url }}" alt="Foto de {{ perfil.nombres }}" class="profile-img rounded-circle">
